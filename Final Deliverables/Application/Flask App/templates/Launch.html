<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predict</title>
  </head>
  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="script" href="../static/js/main.js" />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"
  ></script>
  <link href="https://fonts.googleapis.com/css?family=Sora" rel="stylesheet" />

  <body style="background-image: url(/static/img/Background.svg)">
    <!--Nav Bar-->
    <nav class="navbar sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="/static/img/GRS - Logo.svg "
            alt="Bootstrap"
            width="60"
            height="50"
          />
        </a>
        <ul class="nav nav-pills nav-fill">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/"
                style="
                  color: aliceblue;
                  font-family: 'Sora', sans-serif;
                  border-radius: 100px;
                  margin: 10px;
                "
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/launch"
                style="
                  color: rgb(11, 11, 11);
                  font-family: 'Sora', sans-serif;
                  border-radius: 100px;
                  margin: 10px;
                  background: rgb(255, 255, 255);
                "
              >
                Launch
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </nav>
    <!--End of nav bar-->
    <!--Hero Section-->
    <div class="container px-4 text-center" style="margin-top: 50px">
      <div class="row gx-5">
        <form method="post"  enctype="multipart/form-data" action="
        /predict" class="col">
          <div class="p-3 d-flex align-items-center justify-content-center">
            <div class="bg-white" style="opacity:0.1; border:1px solid white; border-radius: 30px; height:500px; width:800px;"></div>
            <div class="text-block d-flex flex-column align-items-center justify-content-center">
              <br />
              <h3 style="margin-top: 5px; font-family: 'Sora', sans-serif">
                Upload your Image here
              </h3>
              <br />
              <br />
              <div
                id="dash"
                style="                                   
                  border: dashed 2px aliceblue;
                  position: relative;
                 padding: 10px;
                 margin-bottom: 70px;
                "
              >
               <img
                    alt=" "
                    id="preview"
                    style="width: 70px; height: 70px; border: 2px solid white;"
                  />
                <div id="choose" class="mb-3">
                  <label for="formFile" id="choose"  class="form-label">Choose Below</label>
                  <input id=file class="form-control" name="image" type="file" id="formFile" />
                </div>
                
              </div>
              <button

                  id="btn1"
                  type="submit"
                  class="btn btn-light"
                  style="
                    border-radius: 100px;
                    background-color: aliceblue;
                    text-align: center;
                  "
                >
                Predict
                  <img
                    src="/static/img/arrow-right.svg"
                    alt="Bootstrap"
                    width="23"
                    height="32"
                  />
                </button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </body>
  <script>

    const image =document.getElementById('file');
    document.getElementById('btn1').style.display="none";


    image.addEventListener('change',()=>{
        console.log(image.files[0]);
        document.getElementById('dash').style.border="none";
        document.getElementById('choose').style.display="choose"
        image.style.display="none";
        document.getElementById('preview').setAttribute('src',`${URL.createObjectURL(image.files[0])}`)
        document.getElementById('btn1').style.display="block";
        document.getElementById('choose').style.display="none";


    })
    console.log(image);
  </script>
</html>
